<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="description" content="Tribute Page" />
    <meta name="Keywords" content="tribute" />
    <meta name="author" content="Juvenal Silveira da Silva Neto" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Survey Form</title>
</head>
<body>
    <header class="header">
        <h1 class="title">freeCodeCamp Survey Form</h1>
        <p class="sub-title">Thank you for taking the time to help us improve the platform</p>
    </header>
    <main class="main">
        <form action="#" class="form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter you name" required />
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your Email" required />
            <label for="age">Age <span>(optional)</span></label>
            <input type="number" id="age" name="age" placeholder="Age" min="10" max="99" />

            <label for="select-current-role">Which option best describes your current role</label>
                <select name="current-role" id="select-current-role">
                    <option value="select" disabled selected>Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="prefer">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <input type="radio" id="definitely" name="recommend" value="definitely" checked>
            <label for="definitely">Definitely</label>
            <input type="radio" id="maybe" name="recommend" value="maybe">
            <label for="maybe">Maybe</label>
            <input type="radio" id="not-sure" name="recommend" value="not-sure">
            <label for="not-sure">Not sure</label>

            <label for="select-favorite-feature">Yhat is your favorite features of freeCodeCamp?</label>
            <select name="favorite-features" id="select-favorite-feature">
                <option value="select" disabled selected>Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="Community">Community</option>
                <option value="open-source">Open Source</option>
            </select>

            <p>What would you like to see improved?<span>(Check all that apply)</span></p>
            <input type="checkbox" id="front-end" name="like-improved" value="front-end" checked>
            <label for="front-end">Front-end Projects</label>
            <input type="checkbox" id="back-end" name="like-improved" value="back-end">
            <label for="back-end">Back-end Projects</label>
            <input type="checkbox" id="data" name="like-improved" value="data">
            <label for="data">Data Visualization</label>
            <input type="checkbox" id="challenges" name="like-improved" value="challenges">
            <label for="challenges">Challenges</label>
            <input type="checkbox" id="open-source" name="like-improved" value="open-source">
            <label for="open-source">Open Source Community</label>
            <input type="checkbox" id="gitter" name="like-improved" value="gitter">
            <label for="gitter">Gitter help rooms</label>
            <input type="checkbox" id="videos" name="like-improved" value="videos">
            <label for="videos">Videos</label>
            <input type="checkbox" id="city" name="like-improved" value="city">
            <label for="city">City Meetups</label>
            <input type="checkbox" id="wiki" name="like-improved" value="wiki">
            <label for="wiki">Wiki</label>
            <input type="checkbox" id="forum" name="like-improved" value="forum">
            <label for="forum">Forum</label>
            <input type="checkbox" id="courses" name="like-improved" value="courses">
            <label for="courses">Additional Courses</label>

            <label for="comment">Any comments or suggestion?</label>
            <textarea name="comment" id="comment" placeholder="Enter your comment here"></textarea>

            <input type="submit" id="submit" name="submit" value="Submit">
        </form>
    </main>
</body>
</html>
