<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Tribute Page" />
    <meta name="Keywords" content="tribute" />
    <meta name="author" content="Juvenal Silveira da Silva Neto" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <header class="header">
      <h1 class="title text-center">freeCodeCamp Survey Form</h1>
      <p class="sub-title text-center">
        Thank you for taking the time to help us improve the platform
      </p>
    </header>
    <!-- /close .header -->
    <main class="main">
      <form action="#" class="form">
        <div class="form-section">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter you name"
            required
            class="form-control"
          />
        </div>
        <!-- /close #name -->
        <div class="form-section">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your Email"
            required
            class="form-control"
          />
        </div>
        <!-- /close #email -->
        <div class="form-section">
          <label for="age">Age<span>(optional)</span></label>
          <input
            type="number"
            id="age"
            name="age"
            placeholder="Age"
            min="10"
            max="99"
            class="form-control"
          />
        </div>
        <!-- /close #age -->
        <div class="form-section">
          <label for="select-current-role"
            >Which option best describes your current role?</label
          >
          <select
            name="current-role"
            id="select-current-role"
            required
            class="form-control"
          >
            <option disabled selected value>Select current role</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="prefer">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>
        <!-- /close #select-current-role -->
        <div class="form-section">
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <label for="definitely">
            <input
              type="radio"
              id="definitely"
              name="recommend"
              value="definitely"
              checked
              class="input-radio"
            />
            Definitely</label
          >
          <label for="maybe">
            <input
              type="radio"
              id="maybe"
              name="recommend"
              value="maybe"
              class="input-radio"
            />
            Maybe</label
          >
          <label for="not-sure">
            <input
              type="radio"
              id="not-sure"
              name="recommend"
              value="not-sure"
              class="input-radio"
            />
            Not sure</label
          >
        </div>
        <!-- /close group-recommend -->
        <div class="form-section">
          <label for="select-favorite-feature"
            >What is your favorite features of freeCodeCamp?</label
          >
          <select
            name="favorite-features"
            id="select-favorite-feature"
            required
            class="form-control"
          >
            <option disabled selected value>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="Community">Community</option>
            <option value="open-source">Open Source</option>
          </select>
        </div>
        <!-- /close #select-favorite-feature-->
        <div class="form-section">
          <p>
            What would you like to see improved?<span
              >(Check all that apply)</span
            >
          </p>
          <label for="front-end">
            <input
              type="checkbox"
              id="front-end"
              name="like-improved"
              value="front-end"
              class="input-checkbox"
            />
            Front-end Projects</label
          >
          <label for="back-end">
            <input
              type="checkbox"
              id="back-end"
              name="like-improved"
              value="back-end"
              class="input-checkbox"
            />
            Back-end Projects</label
          >
          <label for="data">
            <input
              type="checkbox"
              id="data"
              name="like-improved"
              value="data"
              class="input-checkbox"
            />
            Data Visualization</label
          >
          <label for="challenges">
            <input
              type="checkbox"
              id="challenges"
              name="like-improved"
              value="challenges"
              class="input-checkbox"
            />
            Challenges</label
          >
          <label for="open-source">
            <input
              type="checkbox"
              id="open-source"
              name="like-improved"
              value="open-source"
              class="input-checkbox"
            />
            Open Source Community</label
          >
          <label for="gitter">
            <input
              type="checkbox"
              id="gitter"
              name="like-improved"
              value="gitter"
              class="input-checkbox"
            />
            Gitter help rooms</label
          >
          <label for="videos">
            <input
              type="checkbox"
              id="videos"
              name="like-improved"
              value="videos"
              class="input-checkbox"
            />
            Videos</label
          >
          <label for="city">
            <input
              type="checkbox"
              id="city"
              name="like-improved"
              value="city"
              class="input-checkbox"
            />
            City Meetups</label
          >
          <label for="wiki">
            <input
              type="checkbox"
              id="wiki"
              name="like-improved"
              value="wiki"
              class="input-checkbox"
            />
            Wiki</label
          >
          <label for="forum">
            <input
              type="checkbox"
              id="forum"
              name="like-improved"
              value="forum"
              class="input-checkbox"
            />
            Forum</label
          >
          <label for="courses">
            <input
              type="checkbox"
              id="courses"
              name="like-improved"
              value="courses"
              class="input-checkbox"
            />
            Additional Courses</label
          >
        </div>
        <!-- /close group-like-improved -->
        <div class="form-section">
          <label for="comment">Any comments or suggestion?</label>
          <textarea
            class="textarea form-control"
            name="comment"
            id="comment"
            placeholder="Enter your comment here"
          ></textarea>
        </div>
        <!-- /close #comment -->
        <div class="form-section">
          <button type="submit" id="submit" class="submit form-control">
            <strong>SUBMIT</strong>
          </button>
        </div>
        <!-- /close #submit -->
      </form>
      <!-- /close .form -->
    </main>
    <!-- /close .main -->
  </body>
</html>
